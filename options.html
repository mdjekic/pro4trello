<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Pro for Trello Defaults</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/skeleton.css">

		<script type="text/javascript" src="lib/jquery.blockUI.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/options.js"></script>
	</head>

	<body>

		<div class="container">

			<section class="header">
				<h1 class="title">Pro for Trello Defaults</h1>
				<p class="subtitle">
					Manage default settings that will apply across all boards
				</p>
				<div class="center">
					<a href="docs/about.html" target="_blank">About</a>&nbsp;|
					<a href="docs/about.html#changelog" target="_blank">Changelog</a>&nbsp;|
					<a href="docs/donate.html" target="_blank">Donate</a>&nbsp;|
					<a href="https://chrome.google.com/webstore/detail/pro-for-trello-free-trell/hcjkfaengbcfeckhjgjdldmhjpoglecc/reviews" target="_blank">Review</a>&nbsp;|
					<a href="https://chrome.google.com/webstore/detail/pro-for-trello-free-trell/hcjkfaengbcfeckhjgjdldmhjpoglecc/support" target="_blank">Support</a>&nbsp;|
					<a href="https://github.com/mdjekic/pro4trello" target="_blank">GitHub</a>
				</div>
				<hr style="margin-top: 5px" />
			</section>

			<div class="row">
				<div class="six columns">

					<h2>Card Tweaks</h2>

					<div class="tpro-setting">
						<input id="parse-projects" name="parse-projects" type="checkbox" />
			  		<label for="parse-projects">Recognize <b>group</b></label>
					</div>

					<div class="tpro-setting">
						<input id="parse-labels" name="parse-labels" type="checkbox" />
			  		<label for="parse-labels">Recognize <b>custom tags</b></label>
					</div>

					<div class="tpro-setting">
						<input id="parse-time-entries" name="parse-time-entries" type="checkbox" />
			  		<label for="parse-time-entries">Recognize <b>time entries</b></label>
					</div>

					<div class="tpro-setting">
						<input id="parse-priority-marks" name="parse-priority-marks" type="checkbox" />
			  		<label for="parse-priority-marks">Recognize <b>priority</b> (medium, high, critical)</label>
					</div>

					<div class="tpro-setting">
						<input id="parse-points" name="parse-points" type="checkbox" />
			  		<label for="parse-points">Recognize <b>points</b></label>
					</div>

					<div class="tpro-setting">
						<input id="visible-card-numbers" name="visible-card-numbers" type="checkbox" />
			  		<label for="visible-card-numbers">Display card numbers</label>
					</div>

					<div class="tpro-setting">
						<input id="visible-labels" name="visible-labels" type="checkbox" />
			  		<label for="visible-labels">Display full-sized labels</label>
						<div class="radio-group">
							Labels size:
							<input type="radio" name="labels-size" id="labels-size-radio-small" value="small" /> <label for="labels-size-radio-small">Small</label>
							<input type="radio" name="labels-size" id="labels-size-radio-medium" value="medium" /> <label for="labels-size-radio-medium">Medium</label>
							<input type="radio" name="labels-size" id="labels-size-radio-large" value="large" /> <label for="labels-size-radio-large">Large</label>
						</div>
					</div>

					<div class="tpro-setting">
						<input id="beautify-markdown" name="beautify-markdown" type="checkbox" />
			  		<label for="beautify-markdown">Beautify Card Description</label>
					</div>

					<div class="tpro-setting">
						<input id="hide-activity-entries" name="hide-activity-entries" type="checkbox" />
			  		<label for="hide-activity-entries">Hide "Activity" entries</label>
					</div>
					
					<div class="tpro-setting">
						<input id="intend-cards" name="intend-cards" type="checkbox" />
			  		<label for="intend-cards">Intend cards by up to 3 levels</label>
					</div>
					
				</div>
				<div class="six columns">

					<h2>Board Tweaks</h2>

					<!-- <div class="tpro-setting">
						<input id="full-screen-cards" name="full-screen-cards" type="checkbox" />
			  		<label for="full-screen-cards">Full screen card details</label>
					</div> -->

					<div class="tpro-setting">
						<input id="custom-background" name="custom-background" type="checkbox" />
			  		<label for="custom-background">Apply custom background</label>
						<input id="custom-background-input" name="custom-background-input" type="text" placeholder="Paste URL here..." />
					</div>

					<div class="tpro-setting">
						<input id="show-list-stats" name="show-list-stats" type="checkbox" />
			  		<label for="show-list-stats">Show list stats</label>
					</div>

					<div class="tpro-setting">
						<input id="show-list-stats-progressbar" name="show-list-stats-progressbar" type="checkbox" />
			  		<label for="show-list-stats-progressbar">Use progress bar in list stats</label>
					</div>

					<div class="tpro-setting">
						<input id="compact-cards" name="compact-cards" type="checkbox" />
						<label for="compact-cards">Compact Board</label>
					</div>

					<div class="tpro-setting">
						<input id="hide-add-list" name="hide-add-list" type="checkbox" />
						<label for="hide-add-list">Hide "Add a list.." input</label>
					</div>

					<div class="tpro-setting">
						<input id="custom-css" name="custom-css" type="checkbox" />
			  		<label for="custom-css">Apply custom CSS</label>
						<textarea id="custom-css-input" name="custom-css-input" type="text" placeholder="Paste styles here..."></textarea>
					</div>

				</div>
			</div>

			</footer>

		</div>

	</body>

</html>
